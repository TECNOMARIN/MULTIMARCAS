<!DOCTYPE html>

<head>

    <style>

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #f8fafc;
        }

        /* Estilos específicos para la hoja tamaño CARTA (8.5 x 11 pulgadas) */
        .letter-size {
            width: 8.5in;
            height: 11in;
            padding: 0.8in;
            margin: 0 auto;
            background: white;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            position: relative;
        }

        @media print {
            body { background: white; }
            .print\:hidden { display: none !important; }
            .letter-size {
                box-shadow: none !important;
                margin: 0 !important;
                border-top: 15px solid #2C4C8C !important;
            }
            @page {
                size: letter;
                margin: 0;
            }

        };

        const App = () => {
            const companyInfo = {
                name: "SOLUCIONES EFECTIVAS CTG S.A.S",
                nit: "901.831.921-2",
                address: "Calle 31 # 80 - 16, Cond. Atlantic, T5 Apt 1102",
                city: "Cartagena, Bolívar",
                email: "ctgsolucionesefectivas@gmail.com",
                phone: "322 255 9184",
                bank: "Bancolombia",
                tipoCuenta: "Ahorros",

                    setIsGenerating(false);

                                </div>
                                <div>
                                    <label className="block text-[10px] font-black text-[#2C4C8C] uppercase mb-2 ml-1 italic text-emerald-700 tracking-widest">Expedida en:</label>

                                </div>
                            </div>
                        </div>
                    </div>

                                    <div className="flex flex-wrap gap-2 justify-center">

                                    </div>
                                </div>

                                        <thead className="sticky top-0 bg-white z-10">
                                            <tr className="text-[9px] font-black text-slate-400 uppercase tracking-widest">
                                                <th className="px-4 py-4 text-left">Referencia</th>

                                    <span className="flex items-center gap-1.5"><Icon name="MapPin" size={11} className="text-[#67B74D]"/> {companyInfo.city}</span>

                                    <span className="lowercase italic font-normal border-l border-slate-200 pl-4">{companyInfo.email}</span>
                                </div>
                            </div>
                        </header>

                        <div className="mb-10 font-sans font-bold text-right italic uppercase tracking-tighter text-xs">Cartagena D.T. y C., {formData.fecha}</div>

                        <div className="mb-10 space-y-1 font-sans">
                            <p className="text-[10px] font-black text-[#2C4C8C] uppercase border-b-2 border-[#67B74D] w-fit mb-2 pb-0.5 italic">Dirigido a:</p>
                            <p className="text-xl font-black uppercase tracking-tighter text-gray-900 leading-none">PAYJOY COLOMBIA S.A.S.</p>

                                Asunto: Autorización de dispersión de fondos a cuenta empresarial de Soluciones Efectivas CTG S.A.S.

                        </div>

                        <div className="text-justify leading-relaxed text-[10pt] space-y-6 font-sans flex-1">

                                con C.C. No. <span className="font-black border-b-2 border-[#2C4C8C]/20 px-1">{formData.cedulaCliente || "_________________"}</span> expedida en 
                                <span className="font-black border-b-2 border-[#2C4C8C]/20 px-1 text-[#67B74D] italic"> {formData.expedicionCedula || "_______________"}</span>, 
                                actuando en mi calidad de aliado comercial de la sociedad jurídica <span className="font-black uppercase text-[#2C4C8C] tracking-tighter italic">{companyInfo.name}</span>, 
                                autorizo de manera voluntaria e irrevocable a <span className="font-black uppercase">PAYJOY COLOMBIA S.A.S.</span> para que la totalidad de los recursos económicos generados sean consignados en la siguiente cuenta corporativa:
                            </p>
                            
                            <div className="max-w-lg mx-auto border-[2px] border-[#2C4C8C] rounded-[25px] overflow-hidden shadow-lg my-8 bg-white">

                                    <div className="flex justify-between border-b pb-1.5 text-[8px] uppercase text-gray-400 font-black tracking-widest"><span>NIT Bancario</span><span className="text-gray-800">901.831.921-2</span></div>
                                    <div className="flex justify-between border-b pb-1.5 text-[8px] uppercase text-gray-400 font-black tracking-widest"><span>Tipo</span><span className="text-[#67B74D] uppercase italic">{companyInfo.tipoCuenta}</span></div>
                                    <div className="pt-4 text-center">
                                        <p className="text-[9px] text-[#2C4C8C] uppercase mb-1 font-black italic tracking-[2px]">Banco Bancolombia S.A.</p>
                                        <div className="bg-[#F1F8EE] py-3 px-5 rounded-xl border-2 border-dashed border-[#67B74D]/30 inline-block">
                                            <span className="text-xl font-black text-[#2C4C8C] tracking-[3px] font-mono leading-none italic">{companyInfo.numeroCuenta}</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-[#67B74D] h-2"></div>

                                </div>
                                <div className="w-28 h-32 border-2 border-slate-100 rounded-2xl flex flex-col items-center justify-end text-[7.5pt] text-slate-300 p-3 font-black bg-slate-50 italic border-dotted">
