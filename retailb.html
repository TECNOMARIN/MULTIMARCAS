<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Soluciones Efectivas CTG</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM (Production) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- html2pdf.js para generación de PDF directa -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #f1f5f9;
        }

        /* Configuración estricta para tamaño CARTA (8.5 x 11 pulgadas) */
        .letter-size {
            width: 8.5in;
            height: 11in;
            padding: 0.4in 0.6in;
            margin: 0 auto;
            background: white;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            position: relative;
        }

        @media print {
            body { background: white; }
            .print\:hidden { display: none !important; }
            .letter-size {
                box-shadow: none !important;
                margin: 0 !important;
            }
            @page {
                size: letter;
                margin: 0;
            }
        }

        /* Scrollbar personalizado */
        .custom-scroll::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f8fafc; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #2C4C8C; border-radius: 10px; border: 2px solid #f8fafc; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- Componente de Iconos SVG ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Printer: <path d="M6 9V2h12v7M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2M6 14h12v8H6z" />,
                Building2: <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2m12-10h2a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2h-2M10 6h4m-4 4h4m-4 4h4m-4 4h4" />,
                MapPin: <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0zM12 7a3 3 0 1 0 0 6 3 3 0 0 0 0-6z" />,
                Mail: <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zM22 6l-10 7L2 6" />,
                Phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />,
                FileText: <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2zM14 2v6h6M8 13h8M8 17h8" />,
                CreditCard: <><rect x="1" y="4" width="22" height="16" rx="2" ry="2" /><line x1="1" y1="10" x2="23" y2="10" /></>,
                ShieldCheck: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10zM9 12l2 2 4-4" />,
                Search: <><circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" /></>,
                X: <><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></>,
                Calculator: <><rect x="4" y="2" width="16" height="20" rx="2" /><line x1="8" y1="6" x2="16" y2="6" /><line x1="16" y1="14" x2="16" y2="18" /><path d="M16 10h.01M12 10h.01M8 10h.01M12 14h.01M8 14h.01M12 18h.01M8 18h.01" /></>,
                Download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><path d="M7 10l5 5 5-5" /><path d="M12 15V3" /></>
            };

            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const companyInfo = {
                name: "SOLUCIONES EFECTIVAS CTG S.A.S",
                nit: "901.831.921-2",
                address: "Calle 31 # 80 - 16, Cond. Atlantic, T5 Apt 1102",
                city: "Cartagena, Bolívar",
                email: "ctgsolucionesefectivas@gmail.com",
                phone: "322 255 9184",
                bank: "Bancolombia",
                tipoCuenta: "Ahorros",
                numeroCuenta: "788-000110-50",
                logoUrl: "https://raw.githubusercontent.com/TECNOMARIN/MULTIMARCAS/main/SOLUCIONES%20PNG.png"
            };

            const retailData = [
                { brand: 'TECNO', ref: 'SPARK GO2 64GB + 3+3RAM', receive: '219.000', commTienda: '102.200' },
                { brand: 'TECNO', ref: 'SPARK GO2 128GB + 3+3RAM', receive: '237.000', commTienda: '110.600' },
                { brand: 'TECNO', ref: 'SPARK GO3 64GB + 3+3RAM', receive: '234.000', commTienda: '109.200' },
                { brand: 'SAMSUNG', ref: 'GALAXY A05 64GB + 3RAM', receive: '195.000', commTienda: '91.000' },
                { brand: 'SAMSUNG', ref: 'GALAXY A06 128GB + 4RAM', receive: '240.000', commTienda: '112.000' }
            ];

            const [formData, setFormData] = useState({
                fecha: new Date().toLocaleDateString('es-CO', { day: 'numeric', month: 'long', year: 'numeric' }),
                nombreCliente: '',
                cedulaCliente: '',
                expedicionCedula: '',
            });

            const [showPriceModal, setShowPriceModal] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);

            const filteredData = useMemo(() => {
                return retailData.filter(item => 
                    item.ref.toLowerCase().includes(searchTerm.toLowerCase()) || 
                    item.brand.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }, [searchTerm]);

            const handleGeneratePDF = () => {
                setIsGenerating(true);
                const element = document.getElementById('pdf-content');
                const opt = {
                    margin: 0,
                    filename: `Autorizacion_${formData.nombreCliente || 'Aliado'}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, useCORS: true, letterRendering: true, logging: false },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                };

                html2pdf().from(element).set(opt).save().then(() => {
                    setIsGenerating(false);
                }).catch(err => {
                    console.error("PDF Error:", err);
                    setIsGenerating(false);
                });
            };

            return (
                <div className="min-h-screen py-8 px-4 flex flex-col items-center">
                    
                    {/* PANEL DE CONTROL */}
                    <div className="w-full max-w-4xl bg-white p-6 rounded-3xl shadow-xl mb-8 print:hidden border-t-[10px] border-[#2C4C8C]">
                        <div className="flex flex-col md:flex-row justify-between items-center mb-6 gap-6">
                            <div className="flex items-center gap-4">
                                <img src={companyInfo.logoUrl} alt="Logo" className="h-14 w-auto" />
                                <div>
                                    <h2 className="text-xl font-black text-[#2C4C8C] uppercase tracking-tighter">Panel Soluciones</h2>
                                    <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">Generador PDF - Retail B</p>
                                </div>
                            </div>
                            <div className="flex gap-3">
                                <button onClick={() => setShowPriceModal(true)} className="flex items-center gap-2 px-5 py-2.5 bg-[#67B74D] text-white rounded-xl font-black text-xs shadow-lg hover:bg-[#559e3d] transition-all uppercase tracking-widest">
                                    <Icon name="Calculator" size={16} /> Precios
                                </button>
                                <button 
                                    onClick={handleGeneratePDF} 
                                    disabled={isGenerating}
                                    className={`flex items-center gap-2 px-5 py-2.5 ${isGenerating ? 'bg-gray-400' : 'bg-[#2C4C8C]'} text-white rounded-xl font-black text-xs shadow-lg hover:bg-black transition-all uppercase tracking-widest`}
                                >
                                    <Icon name="Download" size={16} /> 
                                    {isGenerating ? 'Generando...' : 'Descargar PDF'}
                                </button>
                            </div>
                        </div>

                        <div className="bg-emerald-50/40 p-6 rounded-[25px] border border-emerald-100">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <label className="block text-[10px] font-black text-[#2C4C8C] uppercase mb-1">Nombre Completo</label>
                                    <input type="text" placeholder="Titular de la carta" className="w-full rounded-xl border-2 border-emerald-50 p-3 font-bold shadow-sm outline-none focus:ring-4 focus:ring-[#67B74D]/10 focus:border-[#67B74D] transition-all text-sm" value={formData.nombreCliente} onChange={(e) => setFormData({...formData, nombreCliente: e.target.value})} />
                                </div>
                                <div>
                                    <label className="block text-[10px] font-black text-[#2C4C8C] uppercase mb-1">Cédula No.</label>
                                    <input type="text" placeholder="Documento" className="w-full rounded-xl border-2 border-emerald-50 p-3 font-bold shadow-sm outline-none focus:ring-4 focus:ring-[#67B74D]/10 focus:border-[#67B74D] transition-all text-sm" value={formData.cedulaCliente} onChange={(e) => setFormData({...formData, cedulaCliente: e.target.value})} />
                                </div>
                                <div>
                                    <label className="block text-[10px] font-black text-[#2C4C8C] uppercase mb-1 italic text-emerald-700">Expedida en:</label>
                                    <input type="text" placeholder="Ciudad" className="w-full rounded-xl border-2 border-emerald-50 p-3 font-bold shadow-sm outline-none focus:ring-4 focus:ring-[#67B74D]/10 focus:border-[#67B74D] transition-all text-sm" value={formData.expedicionCedula} onChange={(e) => setFormData({...formData, expedicionCedula: e.target.value})} />
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* MODAL DE PRECIOS */}
                    {showPriceModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-md print:hidden">
                            <div className="bg-white rounded-[30px] shadow-2xl w-full max-w-4xl max-h-[85vh] flex flex-col overflow-hidden animate-in zoom-in duration-300">
                                <div className="p-6 bg-[#2C4C8C] text-white flex justify-between items-center">
                                    <h3 className="text-xl font-black uppercase italic tracking-tighter">Lista de Rentabilidad</h3>
                                    <button onClick={() => setShowPriceModal(false)}><Icon name="X" size={28}/></button>
                                </div>
                                <div className="p-4 bg-slate-50 border-b">
                                    <input type="text" placeholder="Filtrar por marca o referencia..." className="w-full p-4 rounded-2xl border-2 border-slate-200 font-bold outline-none focus:border-[#67B74D]" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                </div>
                                <div className="flex-1 overflow-auto custom-scroll p-4">
                                    <table className="min-w-full divide-y divide-slate-100">
                                        <thead className="bg-slate-50 sticky top-0 text-[9px] font-black uppercase tracking-widest text-slate-400">
                                            <tr>
                                                <th className="px-4 py-3 text-left">Equipo</th>
                                                <th className="px-4 py-3 text-center">Tienda</th>
                                                <th className="px-4 py-3 text-center">Comisión</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100 font-bold text-xs uppercase">
                                            {filteredData.map((item, idx) => (
                                                <tr key={idx} className="hover:bg-blue-50/30 transition-all">
                                                    <td className="px-4 py-4">{item.brand} {item.ref}</td>
                                                    <td className="px-4 py-4 text-center text-[#67B74D]">${item.receive}</td>
                                                    <td className="px-4 py-4 text-center text-[#2C4C8C] text-sm">${item.commTienda}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* CONTENEDOR DE LA CARTA (FORMATO TAMAÑO CARTA) */}
                    <div id="pdf-content" className="letter-size shadow-2xl border-t-[12px] border-[#2C4C8C]">
                        
                        {/* ENCABEZADO COMPACTO - LOGO MÁS GRANDE */}
                        <header className="flex items-center justify-between border-b border-slate-100 pb-3 mb-6 w-full">
                            {/* Logo incrementado de h-16 a h-28 */}
                            <img src={companyInfo.logoUrl} alt="Logo" className="h-28 w-auto object-contain" />
                            <div className="text-right font-sans">
                                <h1 className="text-xl font-black text-[#2C4C8C] uppercase tracking-tighter">
                                    {companyInfo.name}
                                </h1>
                                <p className="text-xs font-bold text-gray-700 tracking-[1px] uppercase">NIT: {companyInfo.nit}</p>
                                <div className="flex flex-col gap-0 mt-1 text-[7pt] text-gray-400 font-bold uppercase tracking-widest">
                                    <span className="flex items-center justify-end gap-1.5"><Icon name="MapPin" size={9} className="text-[#67B74D]"/> {companyInfo.address}, {companyInfo.city}</span>
                                    <span className="flex items-center justify-end gap-1.5"><Icon name="Phone" size={9} className="text-[#67B74D]"/> {companyInfo.phone}</span>
                                    <span className="lowercase italic font-normal">{companyInfo.email}</span>
                                </div>
                            </div>
                        </header>

                        <div className="mb-6 font-sans font-bold text-right italic uppercase tracking-tighter text-[9pt]">Cartagena D.T. y C., {formData.fecha}</div>

                        <div className="mb-5 space-y-1 font-sans">
                            <p className="text-[9px] font-black text-[#2C4C8C] uppercase border-b border-[#67B74D] w-fit mb-1 pb-0.5 italic tracking-widest">Dirigido a:</p>
                            <p className="text-xl font-black uppercase tracking-tighter text-gray-900 leading-none">PAYJOY COLOMBIA S.A.S.</p>
                            <p className="text-[9pt] font-bold text-[#2C4C8C] italic opacity-80">Dpto. de Gestión de Cartera y Dispersión de Pagos</p>
                        </div>

                        <div className="bg-[#F1F8EE] p-4 border-l-[6px] border-[#67B74D] mb-6 rounded-r-lg">
                            <p className="font-black text-[10pt] text-[#2C4C8C] uppercase italic leading-tight">
                                Asunto: Autorización de dispersión de recaudos a cuenta jurídica de Soluciones Efectivas CTG S.A.S.
                            </p>
                        </div>

                        <div className="text-justify leading-relaxed text-[10pt] space-y-4 font-sans flex-1">
                            <p>Cordial saludo,</p>
                            <p>
                                Yo, <span className="font-black border-b border-[#2C4C8C]/20 px-1 text-[#2C4C8C] uppercase italic tracking-tighter">{formData.nombreCliente || "_________________________________________"}</span>, 
                                con C.C. No. <span className="font-black border-b border-[#2C4C8C]/20 px-1">{formData.cedulaCliente || "_________________"}</span> expedida en 
                                <span className="font-black border-b border-[#2C4C8C]/20 px-1 text-[#67B74D] italic tracking-tight"> {formData.expedicionCedula || "_______________"}</span>, 
                                actuando en mi calidad de aliado comercial de la sociedad jurídica <span className="font-black uppercase text-[#2C4C8C] tracking-tighter italic">{companyInfo.name}</span>, 
                                autorizo de manera voluntaria, expresa e irrevocable a <span className="font-black uppercase">PAYJOY COLOMBIA S.A.S.</span> para que la totalidad de los recursos económicos y comisiones generadas sean consignados en la siguiente cuenta corporativa oficial:
                            </p>
                            
                            {/* FICHA BANCARIA COMPACTA */}
                            <div className="max-w-md mx-auto border border-slate-200 rounded-2xl overflow-hidden shadow-sm my-4 bg-white">
                                <div className="bg-slate-50 py-1.5 text-center text-[7pt] font-black uppercase text-slate-500 tracking-[3px] border-b">Detalles de Transferencia</div>
                                <div className="p-4 space-y-1.5 text-[9.5pt] font-bold">
                                    <div className="flex justify-between border-b pb-1 text-[7.5pt] uppercase text-gray-400 font-black"><span>Beneficiario</span><span className="text-[#2C4C8C] uppercase tracking-tighter italic">{companyInfo.name}</span></div>
                                    <div className="flex justify-between border-b pb-1 text-[7.5pt] uppercase text-gray-400 font-black"><span>NIT Jurídico</span><span className="text-gray-800">{companyInfo.nit}</span></div>
                                    <div className="flex justify-between items-center pt-1.5">
                                        <div className="flex flex-col">
                                            <span className="text-[6.5pt] uppercase text-gray-400 font-black">Entidad y Cuenta</span>
                                            <span className="text-gray-900 italic font-medium uppercase text-[8.5pt]">Bancolombia - {companyInfo.tipoCuenta}</span>
                                        </div>
                                        <span className="text-xl font-black text-[#2C4C8C] tracking-[2px] font-mono leading-none italic uppercase">{companyInfo.numeroCuenta}</span>
                                    </div>
                                </div>
                            </div>

                            <p>
                                El abono realizado en la cuenta anteriormente descrita constituirá prueba fehaciente de pago y extinción total de las obligaciones monetarias por parte de la entidad pagadora hacia mi persona.
                            </p>
                        </div>

                        {/* ÁREA DE FIRMA */}
                        <div className="mt-4 pt-4 border-t border-slate-50">
                            <div className="flex justify-between items-end font-sans mb-4">
                                <div className="w-1/2">
                                    <div className="w-full border-b-4 border-[#2C4C8C] mb-3"></div>
                                    <p className="font-black text-[#2C4C8C] uppercase text-[10.5pt] tracking-tighter leading-none italic">{formData.nombreCliente || "Firma del Aliado"}</p>
                                    <p className="text-[9.5pt] font-bold text-gray-400 uppercase tracking-widest mt-1">C.C. No. {formData.cedulaCliente || "__________________"}</p>
                                </div>
                                <div className="w-24 h-32 border-2 border-slate-100 rounded-xl flex flex-col items-center justify-end text-[6.5pt] text-slate-300 p-3 font-black bg-slate-50 italic border-dotted">
                                    <div className="w-full border-t border-slate-200 pt-1 text-center uppercase tracking-widest">Huella</div>
                                </div>
                            </div>

                            <footer className="border-t-2 border-[#67B74D] pt-4 pb-2 flex justify-between text-[8pt] text-gray-400 font-black uppercase font-sans tracking-widest italic leading-tight">
                                <div className="italic tracking-tighter text-blue-900 leading-none">
                                    {companyInfo.name} <br/>
                                    <span className="text-[#67B74D] lowercase font-bold tracking-normal italic">soluciones a crédito</span>
                                </div>
                                <div className="text-right">
                                    <p>Registro de Alianzas Retail B</p>
                                    <p className="text-[6.5pt] font-bold text-slate-300 uppercase tracking-tighter">Soluciones Efectivas CTG</p>
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
